<section>
  @for (contact of contacts(); track $index) {
  <div>
    <div [routerLink]="['/contacts', contact.id]">
      <p>{{ contact.firstName }}</p>
      <p>{{ contact.id }}</p>
    </div>
    <button (click)="deleteContact(contact.id)">X</button>
  </div>
  }

  <button class="btn btn-primary" (click)="openModal()">Add Contact</button>
</section>
